defaults:
  format: png
  resolution: 150 # [dpi]
  figsize:
    - 25.4 # width [cm]
    - 14.1 # height [cm]
  suptitle_fontsize: 14
  title_fontsize: 12
  ticklabel_fontsize: 11
  axislabel_fontsize: 11
  legend_fontsize: 11
  legend_loc: best
